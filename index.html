<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Responsive Text - Debugging Version</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }
    #motionBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #motionBtn:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

  <button id="motionBtn">Enable Motion</button>

  <script>
    let font;
    let fSize;
    let msg;
    let pts = [];
    let permissionGranted = false;
    let translateX = 0;
    let translateY = 0;
    let rotationAngle = 0;

    function preload() {
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/assets/Arial.ttf');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      const button = select('#motionBtn');
      button.mousePressed(requestMotionPermission);

      fSize = 256;
      textFont(font);
      textSize(fSize);
      msg = 'Zaum';
      pts = font.textToPoints(msg, 0, 0, fSize, {
        sampleFactor: 0.1,
        simplifyThreshold: 0.0
      });

      let bounds = font.textBounds(msg, 0, 0, fSize);
      let centerX = (width - bounds.w) / 2 - bounds.x;
      let centerY = (height - bounds.h) / 2 - bounds.y;

      for (let i = 0; i < pts.length; i++) {
        pts[i].x += centerX;
        pts[i].y += centerY;
      }

      stroke(255);
      strokeWeight(2);
      noFill();
    }

    function requestMotionPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              permissionGranted = true;
              console.log("Motion permission granted");
              select('#motionBtn').hide();
              setupMotionHandlers();
            } else {
              alert("Motion permission denied");
            }
          })
          .catch((error) => {
            console.error("Permission request error:", error);
          });
      } else {
        console.log("DeviceOrientationEvent.requestPermission not required or supported");
        permissionGranted = true;
        setupMotionHandlers();
        select('#motionBtn').hide();
      }
    }

    function setupMotionHandlers() {
      window.addEventListener('deviceorientation', (event) => {
        if (!permissionGranted) return;

        // Use tilt values to set translation and rotation angle
        translateX = map(event.gamma, -90, 90, -width / 4, width / 4);  // Left-right tilt
        translateY = map(event.beta, -90, 90, -height / 4, height / 4);  // Front-back tilt
        rotationAngle = radians(event.alpha); // Device rotation angle

        console.log(`Device Tilt -> TranslateX: ${translateX}, TranslateY: ${translateY}, RotationAngle: ${rotationAngle}`);
      });
    }

    function draw() {
      background(255);

      if (!permissionGranted) return;

      // Centered translation and rotation
      push();
      translate(width / 2 + translateX, height / 2 + translateY);
      rotate(rotationAngle);

      // Draw each point as a small square
      for (let i = 0; i < pts.length; i++) {
        const p = pts[i];
        push();
        translate(p.x - width / 2, p.y - height / 2);
        rect(-5, -5, 10, 10); // Draw small squares at each text point
        pop();
      }

      pop();
    }
  </script>
</body>
</html>
