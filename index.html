<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploding Points Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let font;
    let points = [];
    let textString = "EXPLODE";
    let betaTilt = 0;
    let gammaTilt = 0;

    function preload() {
      // Replace with any preferred font file path
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat-font/0.9.1/SourceCodePro-Bold.ttf');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textSize(128);
      // Convert text to points
      points = font.textToPoints(textString, 100, 300, 128, {
        sampleFactor: 0.1
      });

      // Set up device orientation event listener
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          betaTilt = event.beta || 0; // Tilt on the Y-axis
          gammaTilt = event.gamma || 0; // Tilt on the X-axis
        });
      }
    }

    function draw() {
      background(255);
      fill(0);
      noStroke();

      // Calculate the force based on tilt
      let force = map(betaTilt, -180, 180, 0, 10);

      // Draw each point with exploding effect
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        // Calculate angle and offset based on center of the canvas
        let angle = atan2(p.y - height / 2, p.x - width / 2);
        let offsetX = cos(angle) * force;
        let offsetY = sin(angle) * force;

        ellipse(p.x + offsetX, p.y + offsetY, 5, 5);
      }
    }

    // Adjust canvas size on window resize
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
