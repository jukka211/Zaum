<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion-Based Interactive Text</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      overflow: hidden;
    }
    #motionBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #motionBtn:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

  <button id="motionBtn">Enable Motion</button>

  <script>
    let font;
    let fSize;
    let msg;
    let pts = [];
    let translateAmount = 40;
    let permissionGranted = false;

    function preload() {
      // Load font (local or from a CDN); replace with your font if needed.
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/assets/Arial.ttf');
    }

    function setup() {
      createCanvas(1000, 1000);
      const button = select('#motionBtn');
      button.mousePressed(requestMotionPermission);

      fSize = 256;
      textFont(font);
      textSize(fSize);
      msg = 'Zaum';
      pts = font.textToPoints(msg, 0, 0, fSize, {
        sampleFactor: 0.1,
        simplifyThreshold: 0.0
      });

      let bounds = font.textBounds(msg, 0, 0, fSize);
      let centerX = (width - bounds.w) / 2 - bounds.x;
      let centerY = (height - bounds.h) / 2 - bounds.y;

      for (let i = 0; i < pts.length; i++) {
        pts[i].x += centerX;
        pts[i].y += centerY;
      }

      stroke(255);
      strokeWeight(10);
      noFill();
    }

    function requestMotionPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              permissionGranted = true;
              select('#motionBtn').hide();
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('Motion permission denied');
            }
          })
          .catch((error) => {
            console.error("Motion permission error:", error);
          });
      } else {
        permissionGranted = true;
        select('#motionBtn').hide();
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    function handleOrientation(event) {
      if (!permissionGranted) return;
      translateAmount = map(event.beta, -90, 90, 0, 100); // Adjust translate amount based on tilt
    }

    function draw() {
      background(255);
      blendMode(DIFFERENCE);

      // Fallback for motion permission denied
      const d = translateAmount || 40; 
      const angle = radians(d); // Calculate rotation angle based on translation

      push();
      translate(width / 2, height / 2);

      for (let i = 0; i < pts.length; i++) {
        const p = pts[i];
        push();
        translate(p.x - width / 2, p.y - height / 2);
        rotate(angle);
        line(-d * translateAmount / 100, -d * translateAmount / 100, +d * translateAmount / 100, +d * translateAmount / 100);
        pop();
      }

      pop();
      blendMode(BLEND);
    }
  </script>
</body>
</html>
