<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Motion Debug</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }
    #motionBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #motionBtn:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

  <button id="motionBtn">Enable Motion</button>

  <script>
    let permissionGranted = false;
    let translateX = 0;
    let translateY = 0;
    let rotationAngle = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      const button = select('#motionBtn');
      button.mousePressed(requestMotionPermission);
    }

    function requestMotionPermission() {
      console.log("Requesting motion permission...");

      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              permissionGranted = true;
              console.log("Motion permission granted");
              select('#motionBtn').hide();
              setupMotionHandlers();
            } else {
              alert("Motion permission denied");
            }
          })
          .catch((error) => {
            console.error("Permission request error:", error);
          });
      } else {
        console.log("DeviceOrientationEvent.requestPermission not required or supported");
        permissionGranted = true;
        setupMotionHandlers();
        select('#motionBtn').hide();
      }
    }

    function setupMotionHandlers() {
      // Listen to deviceorientation for tilt-based interactions
      window.addEventListener('deviceorientation', (event) => {
        if (!permissionGranted) return;

        // Map tilt to translateX and translateY values
        translateX = map(event.gamma, -90, 90, -width / 2, width / 2);
        translateY = map(event.beta, -90, 90, -height / 2, height / 2);
        rotationAngle = radians(event.alpha); // Rotation based on compass direction
        console.log(`Orientation - Beta (Y): ${event.beta}, Gamma (X): ${event.gamma}, Alpha (Rotation): ${event.alpha}`);
      });

      // Alternative: Fallback for acceleration data
      window.addEventListener('devicemotion', (event) => {
        if (!permissionGranted) return;

        translateX = event.accelerationIncludingGravity.x * 10;
        translateY = event.accelerationIncludingGravity.y * 10;
        console.log(`Motion - Acceleration X: ${event.accelerationIncludingGravity.x}, Y: ${event.accelerationIncludingGravity.y}`);
      });
    }

    function draw() {
      background(255);

      // Apply translation and rotation based on motion
      push();
      translate(width / 2 + translateX, height / 2 + translateY);
      rotate(rotationAngle);
      fill(0, 102, 153);
      rect(-50, -50, 100, 100); // Centered square
      pop();
    }
  </script>
</body>
</html>
